<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Propiedades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="bg-dark py-3">
    <div class="container text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Búsqueda de Propiedades</h2>
        <button class="btn btn-warning btn-buscar">Buscar</button>
      </div>
      <div class="my-3">
        <div>
          <label for="input-cuartos" class="form-label">Cantidad de Cuartos:</label>
          <input
            min="0"
            class="form-control rooms"
            id="input-cuartos"
            type="number"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Metros Cuadrados:</label>
          <div class="d-flex">
            <div class="me-3">
              <input
                min="0"
                class="form-control"
                id="minMeters"
                type="number"
                placeholder="Mínimo"
              />
            </div>
            <div>
              <input
                min="0"
                class="form-control"
                id="maxMeters"
                type="number"
                placeholder="Máximo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section id="Propiedades" class="container mt-5">
    <h3>Total de Propiedades: <span id="Elements">0</span></h3>
    <div class="propiedades"></div>
  </section>

  <script src="assets/js/index.js"></script>
</body>
</html>
